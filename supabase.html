<!DOCTYPE html>
<html>
<head>
  <title>Fastlane Listings</title>
</head>
<body>
  <h1>Car Listings</h1>
  <div id="cars">Loading...</div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const supabaseUrl = "PASTE_YOUR_SUPABASE_URL_HERE";
    const supabaseKey = "PASTE_YOUR_PUBLIC_ANON_KEY_HERE";
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    async function loadCars() {
      const { data, error } = await supabase
        .from("YOUR_TABLE_NAME")
        .select("*");

      if (error) {
        document.getElementById("cars").innerText = error.message;
        return;
      }

      document.getElementById("cars").innerHTML =
        data.map(car => `<p>${JSON.stringify(car)}</p>`).join("");
    }

    loadCars();
  </script>
</body>
</html>
